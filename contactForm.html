<!-- You can add styling or have it import from source, I recommend from source. -->
<form id="contact-form">
  <input type="text" name="name" placeholder="Your name" class="contact-field" required />
  <input type="email" name="email" placeholder="Your email" class="contact-field" required />
  <textarea name="message" placeholder="Your message" class="contact-field" required></textarea>
  <button type="submit" class="contact-button">Send</button>
</form>
<div id="status-message"></div>
